<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class=" bg-dark">

  <header class="d-flex justify-content-between m-2 align-items-center">
    <h1 class="text-white">KC</h1>
    <nav>
      <a href="https://github.com/KKWChao/Weather-Dashboard" class="text-decoration-none text-white">Github</a>
    </nav>
  </header>

  <div class="d-flex justify-content-center ">
    <h1 class="text-white min-w-100">Weather App</h1>
  </div>

  <main class="d-grid gap-2 mb-2 container">
    <!-- City Search -->
    <div class="row">
      <section class="col-3">

        <div class="d-grid gap-2 mb-5 border p-2">
          <label for="cityName" class="text-center">Search for a City:</label>
          <input type="text" name="cityName" class="text-center" id="city-name">
          <button type="button" class="btn btn-info text-dark " id="searcher">Search</button>
        </div>

        <!-- prior search -->
        <div class="d-grid gap-3 p-2" id="prior-search">

          <!-- TEMP BUTTON PLACEMENT FOR PRIOR SEARCHES -->
          <!-- <button type="button" class="btn btn-info text-dark" id="">Search1</button>
          <button type="button" class="btn btn-info text-dark" id="">Search2</button>
          <button type="button" class="btn btn-info text-dark" id="">Search3</button>
          <button type="button" class="btn btn-info text-dark" id="">Search4</button> -->
        </div>
      </section>


      <!-- Display Info -->
      <section class="col-9 min-w-100 border p-2 min-w-100 d-flex flex-column justify-content-around d-none" id="weather-display"> 
        <!-- d-none -->
        <!-- Display Current Weather Info for Target City -->
        <div class="border p-4 m-1 d-flex flex-column justify-content-around" id="weather-today">
          <!-- Include Temp, Time, Weather, Humidity, UV, Wind, Pricipitation -->
          <!-- set background images to reflect day weather -->
          <h3 class="text-center" id="test">Weather</h3>
          <p class="weather-text" id="today-high-temp">High Temp</p>
          <p class="weather-text" id="today-low-temp">Low Temp</p>
          <p class="weather-text" id="today-feels-like">Feels Like</p>
          <p class="weather-text" id="today-pressure">Pressure</p>
          <p class="weather-text" id="today-humidity">Humidity</p>
          <p class="weather-text" id="today-uv">UV Index</p>
          <p class="weather-text" id="today-wind">Wind Speed</p>

        </div>
        <!-- Display 5 Day Forecast -->
        <div class="d-flex justify-content-between m-1" id="five-day">

          <!-- +1 Day -->
          <div class="col-2 border d-flex flex-column justify-content-between text-center" id="future-one">
            <h4></h4>
            <img src="" alt="">
            <p></p>
          </div>

          <!-- +2 Day -->
          <div class="col-2 border d-flex flex-column justify-content-between text-center" id="future-two">
            <h4></h4>
            <img src="" alt="">
            <p></p>
          </div>

          <!-- +3 Day -->
          <div class="col-2 border d-flex flex-column justify-content-between text-center" id="future-three">
            <h4></h4>
            <img src="" alt="">
            <p></p>
          </div>

          <!-- +4 Day -->
          <div class="col-2 border d-flex flex-column justify-content-between text-center" id="future-four">
            <h4></h4>
            <img src="" alt="">
            <p></p>
          </div>

          <!-- +5 Day -->
          <div class="col-2 border d-flex flex-column justify-content-between text-center" id="future-five">
            <h4></h4>
            <img src="" alt="">
            <p></p>
          </div>
      
        </div>
      </section>

    </div>

  </main>

  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
